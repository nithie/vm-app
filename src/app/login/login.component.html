<md-card>
  <form class="login-form">
    <md-form-field class="login-full-width">
      <input mdInput placeholder="email" [(ngModel)]="login.email" name="email" >
    </md-form-field>
    <md-form-field class="login-full-width">
      <input mdInput placeholder="password" [(ngModel)]="login.password" name="password"  >
    </md-form-field>
    <button type="submit" md-raised-button color ="primary">Log In</button>
  </form>
</md-card>
